<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <section id="navigation">
    <header>
      <nav>
        <h1 class="brand">snap</h1>
        <div class="col-1">
          <a href="#">Features</a> 
          <a href="#">Company</a>  
          <a href="#">Careers</a>   
          <a href="#">About</a>
        </div> 
        <div class="col-2">
          <a href="#">Login</a> 
          <button class="btn-1">Register</button> 
        </div>
      </nav>
    </header>
  </section>
  
  
  <section id="title">
    <div class="row">
      <div class="t-col-1">
        <h1 class="main-head">Make remote work</h1>
        <p class="t-des">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="btn-2">Learn more</button><br>
        <div class="t-contri">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="t-col-2">
        <img class="col-2-img" src="images/image-hero-desktop.png" alt="">
      </div>
    </div>
  </section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="https://itsrishh.github.io/CV/">Rishabh Jaiswal</a>.
  </div>

</html>
